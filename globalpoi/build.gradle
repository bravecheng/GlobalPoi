apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 14
        versionName "0.1.4"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    provided 'com.squareup.okhttp3:okhttp:3.9.1'
    provided 'com.alibaba:fastjson:1.1.68.android'
}

apply plugin: 'com.novoda.bintray-release'

publish {
    artifactId = 'GlobalPoiSearch'
    userOrg = 'bravecheng'
    groupId = 'mobi.chy'
    publishVersion = android.defaultConfig.versionName
    desc = 'a useful android global poi search library.'
    website = 'https://chy.mobi'
    issueTracker = "https://gitee.com/chyong/GlobalPoiDemo/issues"
    repository = "https://gitee.com/chyong/GlobalPoiDemo.git"
}
